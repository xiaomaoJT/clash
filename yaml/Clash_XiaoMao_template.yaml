# 懒人版Clash配置见以下链接
# https://raw.githubusercontent.com/xiaomaoJT/QxScript/main/lazy/yaml/Clash_XiaoMao.yaml



# 代理端口
mixed-port: 7890
# 是否允许局域网代理
allow-lan: true
bind-address: "*"
# 运行模式
mode: rule
# 日志类型
log-level: info
# 外部控制
external-controller: "127.0.0.1:9090"
dns:
  enable: true
  listen: "127.0.0.1:53"
  # ipv6连接
  ipv6: false
  default-nameserver: [223.5.5.5, 119.29.29.29]
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    [
      +.lan,
      +.cn,
      +.10010.com,
      +.chinaunicom.com,
      "*.alipay.com",
      "*.alipayobjects.com",
      connect.rom.miui.com,
      localhost.ptlogin2.qq.com,
      "+.stun.*.*",
      "+.stun.*.*.*",
      "+.stun.*.*.*.*",
      "+.stun.*.*.*.*.*",
      "*.n.n.srv.nintendo.net",
      +.stun.playstation.net,
      "*.msftncsi.com",
      "*.msftconnecttest.com",
      ntp.ntsc.ac.cn,
    ]
  nameserver: ["https://doh.pub/dns-query", "https://dns.alidns.com/dns-query"]
  fallback: ["tls://8.8.4.4", "https://dns.twnic.tw/dns-query"]
  fallback-filter:
    { geoip: true, geoip-code: CN, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }

#节点组
proxies:
  # 于此处添加节点配置，以下为模板，非所有字段必填，以机场订阅为主。
  # 补充节点信息
  - {
      "name": "🇦🇶€001•🎟XiaoMao-Forever",
      "type": "",
      "server": "",
      "port": "",
      "cipher": "",
      "uuid": "",
      "alterId": "",
      "tls": "",
      "network": "",
      "ws-opts": { "path": "", "headers": { "Host": "" } },
      "servername": "",
    }

# 策略组
proxy-groups:
  # 静态策略 - 综合策略
  - {
      name: S.综合策略,
      type: select,
      proxies:
        [
          DIRECT,
          U.全部节点,
          U.香港节点,
          U.台湾节点,
          U.日本节点,
          U.美国节点,
          U.新加坡节点,
          S.手动选择,
          REJECT,
        ],
    }
  # 静态策略 - Git服务
  - {
      name: S.Git服务,
      type: select,
      proxies:
        [
          U.香港节点,
          U.台湾节点,
          DIRECT,
          S.综合策略,
          U.全部节点,
          U.日本节点,
          U.美国节点,
          U.新加坡节点,
          S.手动选择,
          REJECT,
        ],
    }
  # 静态策略 - 谷歌服务
  - {
      name: S.谷歌服务,
      type: select,
      proxies:
        [
          U.香港节点,
          S.综合策略,
          U.全部节点,
          U.台湾节点,
          U.日本节点,
          U.美国节点,
          U.新加坡节点,
          S.手动选择,
          DIRECT,
          REJECT,
        ],
    }
  # 静态策略 - 微软服务
  - {
      name: S.微软服务,
      type: select,
      proxies:
        [
          DIRECT,
          S.综合策略,
          U.全部节点,
          U.香港节点,
          U.台湾节点,
          U.日本节点,
          U.美国节点,
          U.新加坡节点,
          S.手动选择,
          REJECT,
        ],
    }
  # 静态策略 - 苹果服务
  - {
      name: S.苹果服务,
      type: select,
      proxies:
        [
          DIRECT,
          S.综合策略,
          U.全部节点,
          U.香港节点,
          U.台湾节点,
          U.日本节点,
          U.美国节点,
          U.新加坡节点,
          S.手动选择,
          REJECT,
        ],
    }
  # 静态策略 - 手动选择 - 需手动配置补充 ⚠️ proxies参数不能为空
  # 此处在proxies补充所需的节点名称，如 "🇦🇶€001•🎟XiaoMao-Forever"，即节点组中的name属性值
  # 建议补充所有节点或常用节点
  - { name: S.手动选择, type: select, proxies: [DIRECT, REJECT] }
  # 自动策略 - 全部节点 - 需手动配置补充 ⚠️ proxies参数不能为空
  # 此处在proxies补充所需的节点名称，如 "🇦🇶€001•🎟XiaoMao-Forever"，即节点组中的name属性值
  # 建议补充所有节点
  - {
      name: U.全部节点,
      type: url-test,
      proxies: ["🇦🇶€001•🎟XiaoMao-Forever"],
      url: "http://captive.apple.com/",
      interval: 216000,
    }
  # 自动策略 - 香港节点 - 需手动配置补充 ⚠️ proxies参数不能为空
  # 此处在proxies补充所需的节点名称，如 "🇦🇶€001•🎟XiaoMao-Forever"，即节点组中的name属性值
  # 建议补充所有香港节点
  - {
