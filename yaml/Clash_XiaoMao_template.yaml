      type: url-test,
      proxies: ["🇦🇶€001•🎟XiaoMao-Forever"],
      url: "http://captive.apple.com/",
      interval: 216000,
    }
  # 自动策略 - 台湾节点 - 需手动配置补充 ⚠️ proxies参数不能为空
  # 此处在proxies补充所需的节点名称，如 "🇦🇶€001•🎟XiaoMao-Forever"，即节点组中的name属性值
  # 建议补充所有台湾节点
  - {
      name: U.台湾节点,
      type: url-test,
      proxies: ["🇦🇶€001•🎟XiaoMao-Forever"],
